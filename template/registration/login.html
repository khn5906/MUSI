{% extends 'home.html' %}

{% load static %}

{% block title %}register{% endblock %}

{% block style %}
    <script>
        if ('{{ msg }}'.length > 0) {
            alert('{{ msg }}');
        }
        
		function pageSubmit() {
			const username = frm1.username.value;
			const password = frm1.pwd.value;
		  
			// 빈 값 체크
			if (username === '' || password === '') {
			  alert("아이디와 비밀번호를 모두 입력해주세요.");
			  return
			}
		  
			frm1.method = "POST";
			frm1.action = "http://localhost:8000/login/";
			frm1.submit();
		  }

    </script>
{% endblock %}

{% block content %}


        <section class="ftco-section contact-section ftco-no-pb" data-section="sign" style="height:100vh; margin-top:100px;">            
            <div class="container" style="width:30% !important;">      
                <div class="auth-box row">
                    <div class="align-self-stretch box p-5 text-center">
                        <div class="text-center">
                            <h2 class="mt-3">Sign In</h2>
                            <p style="color:#4e555b">MUSI에 오신 것을 환영합니다.</p>
                        </div>
                        <form method="post" name="frm1" class="mt-4"> {% csrf_token %}
                            <div class="form-group">
                                <label class="text-dark" >E-mail</label>
                                <input class="form-control" name="username" type="text" placeholder="Enter your username">
                            </div>

                            <div class="form-group">
                                <label class="text-dark" >Password</label>
                                <input class="form-control" name="pwd" id="pwd" type="password" placeholder="Enter your password">
                            </div>

                            <div class="text-center">
                                <button class="btn btn-dark btn-block" type="button" onclick=pageSubmit()>Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </section>

    

{% endblock %}
