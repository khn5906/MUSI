{% extends 'home.html' %}

{% load static %}

{% block title %}register{% endblock %}

{% block style %}
    <script>
        if ('{{ msg }}'.length > 0) {
            alert('{{ msg }}');
        }
        
        function check() {
            pw1 = frm1.pw1.value;
            pw2 = frm1.pw2.value;

            if (pw1 == pw2) {
            } else {
                alert("암호가 불일치 합니다. 다시 입력하세요.");
                document.getElementById("pw1").value = "";
                document.getElementById("pw2").value = "";
                document.getElementById("pw1").focus();
            }
        }

        function pageSubmit() {
            frm1.method = "post";
            frm1.action = "";
            frm1.submit();
        }
    </script>
{% endblock %}

{% block content %}


<section class="ftco-section contact-section ftco-no-pb" data-section="sign" style="padding-top: 300px; margin-bottom:300px;">            
    <div class="container" style="width:30% !important;">      
        <div class="auth-box row">
            <div class="align-self-stretch box p-5 text-center">
                <div class="text-center">
                    <h2 class="mt-3">Sign Up</h2>
                    <p style="color:#4e555b">지금 회원가입해서 MUSI의 모든 기능을 알아보세요!</p>
                </div>
                <form method="post" name="frm1" class="mt-4"> {% csrf_token %}
                    <div class="form-group">
                        <label class="text-dark" for="username">E-mail</label>
                        <input class="form-control" name="username" type="email" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label class="text-dark" for="pwd1">Password</label>
                        <input class="form-control" name="pwd1" id="pw1" type="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="pwd">Check Password</label>
                        <input class="form-control" name="pwd2" id="pw2" onchange="check()" type="password" placeholder="Enter your password">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-block" onclick="pageSubmit()">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>

    
{% endblock %}
